    <div class="menu">
        
        <nav>
            <img class="logo" src="logo.png" alt="">
            <ul>

                </ul>        
                </li>
                <li><a href="#">Web Design</a>
                <!-- First Tier Drop Down -->
                <ul>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Links</a></li>
                    <li><a href="#">Tutorials</a>
                    <!-- Second Tier Drop Down -->
                    <ul>
                        <li><a href="#">HTML/CSS</a></li>

        </nav>
        <div class="lpart">
            <svg class="toggleIcon" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><rect fill="currentColor" height="7" rx="3" ry="3" stroke="none" width="7" x="1" y="1"></rect><rect fill="currentColor" height="7" rx="3" ry="3" stroke="none" width="7" x="1" y="11"></rect><rect fill="currentColor" height="7" rx="3" ry="3" stroke="none" width="7" x="11" y="1"></rect><rect fill="currentColor" height="7" rx="3" ry="3" stroke="none" width="7" x="11" y="11"></rect></svg>
            <img class="logo" src="logo.png" alt="">
        </div>
        
        <svg class="searchIcon" fill="none" stroke="currentColor" stroke-width="3px" viewBox="0 0 24 24"><g transform="translate(2.000000, 2.000000)"><circle cx="9.76659044" cy="9.76659044" r="8.9885584"></circle><line x1="16.0183067" x2="19.5423342" y1="16.4851259" y2="20.0000001"></line></g></svg>
    </div>

</div>
<script>

    // open/close menu (Mobile Only)
    const menu = document.getElementsByClassName('toggleIcon')[0];
    const overlay = document.getElementsByClassName('overlay')[0];
    const nav = document.getElementsByTagName('nav')[0];

    menu.addEventListener('click', (e)=> {
        if(window.innerWidth > 980) {
            return;
        }
        nav.classList.toggle('close')  
        overlay.classList.toggle('display-inherit')
    })
    overlay.addEventListener('click', (e)=> {
        if(window.innerWidth > 980) {
            return;
        }
        nav.classList.toggle('close')  
        overlay.classList.toggle('display-inherit')
    })
   

    // menu drop down on click (Mobile Only)
    document.querySelectorAll('nav ul li').forEach(e => {
        e.addEventListener("click", (ee) => {
            ee.stopImmediatePropagation()
            if(e.children[1]?.tagName == 'UL') {
                e.children[1].classList.toggle('display-inherit')    
            }
        }, false)
    })
    
 
</script>
</body>
</html>
